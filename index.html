<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 22 | Niomic</title>
    <link rel="shortcut icon" href="logo1.jpg" type="image/x-icon">
</head>
<body>
    <h1>Napak Tilas</h1>
    <form action="">
        <fieldset>
            <legend>From</legend>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Nama lengkap"></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Username"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" placeholder="Your Email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Alamat Web</td>
                    <td>:</td>
                    <td><input type="url" placeholder="Masukan URL Web"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>:</td>
                    <td><input type="number" min="10" max="35"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <label><input type="radio" name="jk" id="" value="Laki-laki">Laki-Laki </label> <label><input type="radio" name="jk" id="" value="Perempuan">Perempuan </label>
                    </td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td><select name="agama" id="">
                        <option value="Islam">Islam</option>
                        <optgroup label="Kristen">
                            <option value="Katolik">Katolik</option>
                            <option value="Protestan">Protestan</option>
                        </optgroup>
                        <option value="Hindu">Hindu</option>
                        <option value="Budha">Budha</option>
                        <option value="Konghucu">Konghucu</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>:</td>
                    <td><textarea name="" id="" cols="25" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td>:</td>
                    <td><img src="logo1.jpg" alt="Niomic" width="20%"></td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>:</td>
                    <td><audio src="sample.mp3" controls></audio></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
